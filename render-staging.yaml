services:
  - type: web
    name: jan-delivery-dev
    env: docker
    repo: https://github.com/RAZ-AR/jan-delivery.git
    branch: develop
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: staging
      - key: PORT
        value: 3000
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GOOGLE_SHEETS_ID
        sync: false
      - key: GOOGLE_SERVICE_ACCOUNT_EMAIL
        sync: false
      - key: GOOGLE_PRIVATE_KEY
        sync: false
      - key: TELEGRAM_WEBHOOK_URL
        value: https://jan-delivery-dev.onrender.com/webhook
      - key: WEB_APP_URL
        value: https://raz-ar.github.io/jan-delivery-dev/
