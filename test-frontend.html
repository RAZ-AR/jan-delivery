<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JAN Delivery Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 8px 16px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üçï JAN Delivery - –¢–µ—Å—Ç Frontend</h1>
    
    <div class="test-section">
        <h2>API –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ</h2>
        <button onclick="testHealth()">–¢–µ—Å—Ç Health Check</button>
        <button onclick="testMenu()">–¢–µ—Å—Ç Menu API</button>
        <div id="api-results"></div>
    </div>

    <div class="test-section">
        <h2>–ú–µ–Ω—é</h2>
        <div id="menu-display"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        async function testHealth() {
            const resultsDiv = document.getElementById('api-results');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                resultsDiv.innerHTML = `<div class="success">‚úÖ Health Check: OK (${data.uptime}s)</div>`;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Health Check failed: ${error.message}</div>`;
            }
        }

        async function testMenu() {
            const resultsDiv = document.getElementById('api-results');
            const menuDiv = document.getElementById('menu-display');
            
            try {
                const response = await fetch(`${API_BASE}/api/menu`);
                const data = await response.json();
                
                if (data.success) {
                    resultsDiv.innerHTML = `<div class="success">‚úÖ Menu API: ${data.data.length} items loaded</div>`;
                    
                    if (data.data.length > 0) {
                        let menuHtml = '<h3>–ó–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ –±–ª—é–¥–∞:</h3>';
                        data.data.forEach(item => {
                            menuHtml += `
                                <div style="border: 1px solid #eee; padding: 10px; margin: 5px; border-radius: 4px;">
                                    <strong>${item.name}</strong> - ${item.price}‚ÇΩ<br>
                                    <small>${item.description}</small><br>
                                    <em>–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${item.category}</em>
                                </div>
                            `;
                        });
                        menuDiv.innerHTML = menuHtml;
                    } else {
                        menuDiv.innerHTML = '<p>–ú–µ–Ω—é –ø—É—Å—Ç–æ–µ - –¥–æ–±–∞–≤—å—Ç–µ –¥–∞–Ω–Ω—ã–µ –≤ Google Sheets</p>';
                    }
                } else {
                    resultsDiv.innerHTML = `<div class="error">‚ùå Menu API error: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Menu API failed: ${error.message}</div>`;
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            testHealth();
            setTimeout(testMenu, 1000);
        };
    </script>
</body>
</html>
